<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firends - kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <!--친구 표시-->
    <a class="firends-name-display" href="#"><i class="fa-solid fa-circle-exclamation"></i> Friend's Names Display !</a>
    

    <div class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src ="avatar/profile.jpg" class="user-component__avatar user-component__avatar-xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Kwoongz</h4>
                    <!-- <h6 class="user-component__subtitle">Test subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen-div"></div>
        <div class="firends-screen__channel">
            <div class="friends-screen__header">
                <span class="friends-screen__header-title">Channel</span>
                <span class="firends-screen__header-arrow">▲</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src ="avatar/profile.jpg" class="user-component__avatar user-component__avatar-s" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Kwoongz</h4>
                    <!-- <h6 class="user-component__subtitle">Test subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <span>▶</span>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="fa-regular fa-message"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li class="nav__btn">                
                <a class="nav__link" href="more.html">
                <div class="nav__setting-noti"></div>
                <i class="fa-solid fa-ellipsis"></i></a>
            </li>
        </ul>
    </nav>
    <div class="splash-screen">
        <i class="fas fa-regular fa-message icon-ani"></i>
    </div>
    <div class="no-mobile">
        <span>Your Screen too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/803ba473e6.js" crossorigin="anonymous"></script>
</body>
</html>
