<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <div class="screen-header__cog-dot"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <div class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src ="avatar/profile.jpg" class="user-component__avatar user-component__avatar-s" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Kwoongz</h4>
                    <h6 class="user-component__subtitle">+82 123-123-1234</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-regular fa-message fa-lg"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <span class="more-suggestions__title">Suggestions</span>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="avatar/profile.jpg"/>
                    <span>Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="avatar/profile.jpg"/>
                    <span>instagram</span>
                </div>
            </div>
        </div>
    </div>


    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="far fa-regular fa-message"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">                
                <a class="nav__link" href="#">
                <div class="nav__setting-noti"></div>
                <i class="fa-solid fa-ellipsis"></i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your Screen too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/803ba473e6.js" crossorigin="anonymous"></script>
</body>
</html>
