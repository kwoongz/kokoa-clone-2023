<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"><div class="screen-header__cog-dot"></div></i></span>
        </div>
    </header>

    <div class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-address-book fa-lg"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-envelope fa-lg"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <span class="recommended-friends__title">Recommended Friends!</span>
            <div class="recommended-friends__listbox">
                <span class="recommended-friends__info">You have no recommended friends</span>
            </div>
        </div>

        <div class="open-chats">
            <div class="open-chats__title-box">
                <span>Open Chat</span>
                <span>Go to Openchat Home</span>
            </div>
            <div class="open-chats__post">
                <div class="open-chat__post-column">
                    <span>#BTS</span>
                    <span>#BTS#ARMY#FRIENDS</span>
                    <div class="open-chat__post-column-info">
                        <img src="avatar/profile.jpg"/>
                        <span>802 members | Active</span>
                    </div>
                </div>
                <div class="open-chat__post-column">
                    <img class="open-chat__post-image" src="avatar/profile.jpg"/>
                    <span class="open-chat__post-like">♥ 326</span>
                </div>
            </div>
            <div class="open-chats__post">
                <div class="open-chat__post-column">
                    <span>Bts Gang~</span>
                    <span>#englishonly #jimin #taetae</span>
                    <div class="open-chat__post-column-info">
                        <img src="avatar/profile.jpg"/>
                        <span>999 members | Active</span>
                    </div>
                </div>
                <div class="open-chat__post-column">
                    <img class="open-chat__post-image" src="avatar/profile.jpg"/>
                    <span class="open-chat__post-like">♥ 886</span>
                </div>
            </div>
        </div>
    </div>


    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="far fa-regular fa-message"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">                
                <a class="nav__link" href="more.html">
                <div class="nav__setting-noti"></div>
                <i class="fa-solid fa-ellipsis"></i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your Screen too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/803ba473e6.js" crossorigin="anonymous"></script>
</body>
</html>
