<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Talk</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-xl"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__column-title">Kwoongz</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>


    <div class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>

        <div class="message-row">
            <img src="avatar/profile.jpg"/>
            <div class="message-row__content">
                <span class="message__author">doge</span>
                <span class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </span>
            </div>
        </div>

        <div class="message-row message-row--owner">
            <div class="message-row__content">
                <span class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </span>
            </div>
        </div>
        
    </div>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="텍스트를 입력해주세요"/>
                <i class="far fa-smile-wink fa-xl"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
        </div>
    </form>

    <div class="no-mobile">
        <span>Your Screen too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/803ba473e6.js" crossorigin="anonymous"></script>
</body>
</html>
